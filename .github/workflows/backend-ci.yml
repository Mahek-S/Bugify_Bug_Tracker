name: Backend CI - Tests

on:
  push:
    branches: [ feature/backend-testing, main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend   # ðŸ‘ˆ important: run inside backend folder
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          MONGODB_URL: mongodb://localhost:27017
          DATABASE_NAME: bugify_test
        run: pytest -v --maxfail=1 --disable-warnings
