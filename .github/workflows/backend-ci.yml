name: Backend CI - Tests

on:
  push:
    branches: [ feature/backend-testing, main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 27017 && echo "MongoDB is up!" && break
            echo "Waiting for MongoDB..."
            sleep 3
          done

      - name: Run tests
        env:
          ENV: test
          MONGODB_URL: ${{ secrets.MONGODB_URL_TEST }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: pytest -v --maxfail=1 --disable-warnings --junitxml=pytest-report.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: backend/pytest-report.xml
