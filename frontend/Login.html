<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/bug.png" />
    <title>Bugify - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            position: relative;
        }

        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .role-option label {
            display: block;
            padding: 15px 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .role-option input[type="radio"]:checked+label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }


        .header-title {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-bug-icon lucide-bug">
                    <path d="M12 20v-9" />
                    <path d="M14 7a4 4 0 0 1 4 4v3a6 6 0 0 1-12 0v-3a4 4 0 0 1 4-4z" />
                    <path d="M14.12 3.88 16 2" />
                    <path d="M21 21a4 4 0 0 0-3.81-4" />
                    <path d="M21 5a4 4 0 0 1-3.55 3.97" />
                    <path d="M22 13h-4" />
                    <path d="M3 21a4 4 0 0 1 3.81-4" />
                    <path d="M3 5a4 4 0 0 0 3.55 3.97" />
                    <path d="M6 13H2" />
                    <path d="m8 2 1.88 1.88" />
                    <path d="M9 7.13V6a3 3 0 1 1 6 0v1.13" />
                </svg>
                <h1> Bugify</h1>
            </div>
        </div>

        <div class="form-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label>Select Your Role</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" id="login-admin" name="login-role" value="admin">
                                <label for="login-admin">Admin</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="login-developer" name="login-role" value="developer" checked>
                                <label for="login-developer">Developer</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="login-user" name="login-role" value="user">
                                <label for="login-user">User</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password"
                            minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required placeholder="Confirm your password"
                            minlength="6">
                    </div>

                    <div class="form-group">
                        <label>Select Your Role</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" id="signup-admin" name="signup-role" value="admin">
                                <label for="signup-admin">Admin</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="signup-developer" name="signup-role" value="developer" checked>
                                <label for="signup-developer">Developer</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="signup-user" name="signup-role" value="user">
                                <label for="signup-user">User</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>


    <script>

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';  // Change this to your backend URL

        // Initialize with API check
        window.addEventListener('DOMContentLoaded', async function () {
            // Check if backend is available
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('✓ Backend connected');
                }
            } catch (error) {
                console.error('Backend not available:', error);
                showMessage('⚠️ Backend server is not running. Please start the server.', 'error');
            }

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'success') {
                showMessage('✓ Successfully logged out! Please login again to continue.', 'info');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });

        // Switch between login and signup tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
            }

            hideMessage();
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        // Hide message
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('show');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const role = document.querySelector('input[name="login-role"]:checked').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.detail || 'Login failed!', 'error');
                    return;
                }

                // Store token and user data
                localStorage.setItem('bugify_token', data.access_token);
                localStorage.setItem('bugify_currentUser', JSON.stringify(data.user));

                showMessage(`Login successful! Welcome back, ${data.user.name}!`, 'success');

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection.', 'error');
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const role = document.querySelector('input[name="signup-role"]:checked').value;

            // Validate passwords match (client-side)
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        confirm_password: confirmPassword,
                        role
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.detail || 'Registration failed!', 'error');
                    return;
                }

                showMessage('Account created successfully! You can now login.', 'success');

                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('login-email').value = email;
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please check your connection.', 'error');
            }
        }
    </script>
</body>

</html>
