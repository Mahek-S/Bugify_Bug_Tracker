<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/bug.png" />
    <title>Bugify - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            position: relative;
        }

        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .role-option label {
            display: block;
            padding: 15px 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .role-option input[type="radio"]:checked+label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }


        .header-title {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-bug-icon lucide-bug">
                    <path d="M12 20v-9" />
                    <path d="M14 7a4 4 0 0 1 4 4v3a6 6 0 0 1-12 0v-3a4 4 0 0 1 4-4z" />
                    <path d="M14.12 3.88 16 2" />
                    <path d="M21 21a4 4 0 0 0-3.81-4" />
                    <path d="M21 5a4 4 0 0 1-3.55 3.97" />
                    <path d="M22 13h-4" />
                    <path d="M3 21a4 4 0 0 1 3.81-4" />
                    <path d="M3 5a4 4 0 0 0 3.55 3.97" />
                    <path d="M6 13H2" />
                    <path d="m8 2 1.88 1.88" />
                    <path d="M9 7.13V6a3 3 0 1 1 6 0v1.13" />
                </svg>
                <h1> Bugify</h1>
            </div>
        </div>

        <div class="form-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label>Select Your Role</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" id="login-admin" name="login-role" value="admin">
                                <label for="login-admin">Admin</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="login-developer" name="login-role" value="developer" checked>
                                <label for="login-developer">Developer</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="login-user" name="login-role" value="user">
                                <label for="login-user">User</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password"
                            minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required placeholder="Confirm your password"
                            minlength="6">
                    </div>

                    <div class="form-group">
                        <label>Select Your Role</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" id="signup-admin" name="signup-role" value="admin">
                                <label for="signup-admin">Admin</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="signup-developer" name="signup-role" value="developer" checked>
                                <label for="signup-developer">Developer</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="signup-user" name="signup-role" value="user">
                                <label for="signup-user">User</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>


    <script>

        // Initialize localStorage with default data if not exists
        function initializeLocalStorage() {
            // Initialize users if not exists
            if (!localStorage.getItem('bugify_users')) {
                const defaultUsers = [
                    { id: 'admin1', name: 'Sarah Admin', email: 'admin@bugify.com', password: 'admin123', role: 'admin', joinedDate: '2025-09-01' },
                    { id: 'dev1', name: 'John Developer', email: 'dev1@bugify.com', password: 'dev123', role: 'developer', joinedDate: '2025-09-10' },
                    { id: 'dev2', name: 'Emma Developer', email: 'dev2@bugify.com', password: 'dev123', role: 'developer', joinedDate: '2025-09-15' },
                    { id: 'user1', name: 'Mike User', email: 'user@bugify.com', password: 'user123', role: 'user', joinedDate: '2025-09-20' }
                ];
                localStorage.setItem('bugify_users', JSON.stringify(defaultUsers));
            }

            // Initialize projects if not exists
            if (!localStorage.getItem('bugify_projects')) {
                const defaultProjects = [
                    { id: 1, name: 'Bugify Dashboard', createdBy: 'admin1', createdAt: '2025-09-01' },
                    { id: 2, name: 'Bugify API', createdBy: 'admin1', createdAt: '2025-09-05' },
                    { id: 3, name: 'Bugify Mobile App', createdBy: 'admin1', createdAt: '2025-09-10' }
                ];
                localStorage.setItem('bugify_projects', JSON.stringify(defaultProjects));
            }

            // Initialize bugs if not exists
            if (!localStorage.getItem('bugify_bugs')) {
                const defaultBugs = [
                    {
                        id: 1,
                        project_id: 1,
                        project_name: 'Bugify Dashboard',
                        title: 'Login button not working',
                        description: 'Login button on the dashboard doesn\'t trigger login action.',
                        status: 'Open',
                        priority: 'High',
                        reported_by: 'user1',
                        assigned_to: 'dev1',
                        created_at: '2025-10-07T10:00:00Z',
                        updated_at: '2025-10-07T10:00:00Z'
                    },
                    {
                        id: 2,
                        project_id: 1,
                        project_name: 'Bugify Dashboard',
                        title: 'Dark mode not saving preference',
                        description: 'After refresh, the selected dark mode resets to light mode.',
                        status: 'In Progress',
                        priority: 'Medium',
                        reported_by: 'admin1',
                        assigned_to: 'dev1',
                        created_at: '2025-10-06T12:00:00Z',
                        updated_at: '2025-10-07T09:30:00Z'
                    },
                    {
                        id: 3,
                        project_id: 2,
                        project_name: 'Bugify API',
                        title: 'API returns 500 for new bug creation',
                        description: 'POST /bugs endpoint occasionally fails with internal server error.',
                        status: 'Open',
                        priority: 'High',
                        reported_by: 'dev2',
                        assigned_to: 'dev2',
                        created_at: '2025-10-05T14:10:00Z',
                        updated_at: '2025-10-06T16:40:00Z'
                    },
                    {
                        id: 4,
                        project_id: 2,
                        project_name: 'Bugify API',
                        title: 'Token refresh not working',
                        description: 'Auth tokens expire but do not refresh automatically, forcing re-login.',
                        status: 'Resolved',
                        priority: 'Low',
                        reported_by: 'user1',
                        assigned_to: 'dev1',
                        created_at: '2025-10-03T10:00:00Z',
                        updated_at: '2025-10-06T18:00:00Z'
                    },
                    {
                        id: 5,
                        project_id: 1,
                        project_name: 'Bugify Dashboard',
                        title: 'Filter dropdown not visible in mobile view',
                        description: 'Bug filter dropdown overlaps with header bar on smaller screens.',
                        status: 'Open',
                        priority: 'Medium',
                        reported_by: 'dev2',
                        assigned_to: 'dev1',
                        created_at: '2025-10-02T09:00:00Z',
                        updated_at: '2025-10-02T09:00:00Z'
                    }
                ];
                localStorage.setItem('bugify_bugs', JSON.stringify(defaultBugs));
            }
        }

        // Check for logout parameter on page load
        window.addEventListener('DOMContentLoaded', function () {
            initializeLocalStorage();

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'success') {
                showMessage('âœ“ Successfully logged out! Please login again to continue.', 'info');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });

        // Switch between login and signup tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabButtons.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
            }

            hideMessage();
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        // Hide message
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('show');
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const role = document.querySelector('input[name="login-role"]:checked').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('bugify_users')) || [];

            // Find user
            const user = users.find(u =>
                u.email.toLowerCase() === email.toLowerCase() &&
                u.password === password &&
                u.role === role
            );

            if (!user) {
                showMessage('Invalid email, password, or role!', 'error');
                return;
            }

            // Store current user in localStorage
            const currentUser = {
                id: user.id,
                name: user.name,
                email: user.email,
                role: user.role,
                joinedDate: user.joinedDate,
                lastLogin: new Date().toISOString()
            };

            localStorage.setItem('bugify_currentUser', JSON.stringify(currentUser));

            showMessage(`Login successful! Welcome back, ${user.name}!`, 'success');

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        // Handle signup
        function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const role = document.querySelector('input[name="signup-role"]:checked').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('bugify_users')) || [];

            // Check if email already exists
            if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                showMessage('Email already registered!', 'error');
                return;
            }

            // Create new user
            const newUser = {
                id: role + Date.now(),
                name: name,
                email: email,
                password: password,
                role: role,
                joinedDate: new Date().toISOString().split('T')[0]
            };

            // Add to users array
            users.push(newUser);
            localStorage.setItem('bugify_users', JSON.stringify(users));

            showMessage('Account created successfully! You can now login.', 'success');

            // Switch to login tab after 2 seconds
            setTimeout(() => {
                switchTab('login');
                document.getElementById('login-email').value = email;
            }, 2000);
        }
    </script>
</body>

</html>
